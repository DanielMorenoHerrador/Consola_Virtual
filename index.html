<!DOCTYPE html>
<html>

<head>
    <title>Mi consola virtual</title>
    <meta charset="utf-8">
    <meta lang="es">
    <!-- Estilos propios -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <!-- Pantalla superior -->
        <div class="head">
            <div class="col col-izq">
                <div id="altavoz1"><img src="Items_img/altavoces.jpg" alt="altavoz" width="80" height="60"></div>
            </div>
            <div class="col col-med">
                <div id="pantalla"><img src="Items_img/pantalla.jpg" alt="pantalla" width="300" height="250"></div>

                <div id="altavoz2"><img src="Items_img/altavoces.jpg" alt="altavoz" width="80" height="60"></div>
